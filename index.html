<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Portal - Supervisión Escolar 035</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
            
            <!-- Encabezado -->
            <div class="flex flex-col items-center mb-6">
                <div class="bg-blue-800 p-3 rounded-lg mb-4">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="font-bold text-2xl text-blue-900">Portal de la Supervisión 035</h1>
                <p class="text-gray-600 mt-1">Acceso para personal autorizado</p>
            </div>

            <!-- Formulario de Acceso -->
            <form id="loginForm">
                <div class="mb-4">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduzca la contraseña" class="w-full px-4 py-3 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- Mensaje de error (oculto por defecto) -->
                <p id="errorMessage" class="text-red-500 text-sm mb-4 hidden">Contraseña incorrecta. Inténtelo de nuevo.</p>

                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Entrar
                </button>
            </form>

        </div>
        <p class="text-center text-xs text-gray-500 mt-6">&copy; 2025 - Supervisión de Zona 035</p>
    </div>

    <script>
        // --- Lógica de la Contraseña ---
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        // IMPORTANTE: Cambie "super35-25" por la contraseña que usted elija.
        const contraseñaCorrecta = "super35-25";

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que la página se recargue

            const passwordIngresada = passwordInput.value;

            if (passwordIngresada === contraseñaCorrecta) {
                // Si la contraseña es correcta, redirige al portal.
                window.location.href = "portal.html";
            } else {
                // Si es incorrecta, muestra un mensaje de error.
                errorMessage.classList.remove('hidden');
                passwordInput.focus();
                passwordInput.value = "";
            }
        });
    </script>
</body>
</html>
